<form (ngSubmit)="onSubmit(form)" #form="ngForm">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="nome">Nome:</label>
            <input id="nome" class="form-control" name="nome" placeholder="Nome" ngModel type="text">
        </div>
        <div class="form-group col-md-6">
            <label for="telefone">Telefone:</label>
            <input id="telefone" class="form-control" name="telefone" placeholder="(81) 99999-9999" ngModel type="tel">
        </div>
    </div>
    <div>
        <label for="endereco">Endereco:</label>
        <input id="endereco" class="form-control" name="endereco" placeholder="Rua dos Bobos, nÂº 0" ngModel type="text">
    </div>
    <div class="form-row spaceFormsRow">
        <div class="form-group col-md-6">
            <label for="Cidade">Cidade</label>
            <input class="form-control" id="Cidade" ngModel type="text">
        </div>
        <div class="form-group col-md-4">
            <label for="Estado">Estado</label>
            <select id="Estado" class="form-control" ngModel>
                <option selected>Escolher...</option>
                <option *ngFor=""></option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="CEP">CEP</label>
            <input class="form-control" id="CEP" ngModel type="text">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" id="Check" ngModel type="checkbox">
            <label class="form-check-label" for="Check">
            Clique em mim
            </label>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
 </form>
